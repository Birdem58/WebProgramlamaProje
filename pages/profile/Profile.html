<!DOCTYPE html>
<html>
<head>
  
  <link rel="stylesheet" type="text/css" href="app.css">
  <script src="editprofile.js"></script>
 <title>Profile</title>
</head>
<body>
  <div class="profile-card">
    <div class="card-header">
      <img src="pfp.png" alt="profile-picture" class="profile-picture">
      <h2 class="name">John Doe</h2>
      <p class="job-title">Software Developer</p>
      
    </div>
    <div class="card-body">
      <p class="description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce mattis ex vel est viverra luctus. Nulla faucibus, quam eu dignissim facilisis, massa magna consequat justo, eu maximus arcu elit vitae mauris.
      </p>
      <button class="edit-profile-btn" onclick="showEditForm()">Edit Profile</button>
      <form class="edit-profile-form" style="display:none;">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" name="job-title"><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br><br>
        <input type="button" value="Save" onclick="saveProfile()">
        <input type="button" value="Cancel" onclick="hideEditForm()">
      </form>
    </div>
  </div>
  
  
   
      
</body>
</html>
