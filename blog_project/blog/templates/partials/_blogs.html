{% load static %}
<div class="card mb-5">
    <img src="{{ baslik.photo.url }}" class="card-img-top" alt="...">
    <div class="card-body">
    <h5 class="card-title">{{ baslik.title }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">Author: {{ baslik.author.first_name }}</h6>
    <p class="card-text">{{ baslik.body }}</p>
    
    <h6 class="card-subtitle mb-2 text-muted">{{ baslik.publish }}</h6>
    </div>
</div>
